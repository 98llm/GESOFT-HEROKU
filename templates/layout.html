<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css')}}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

  <title>{% block title %}{% endblock %} - SIMPLAC</title>
  {% block head %}
  {% endblock %}
</head>

<body>
  {%if user%}

  <nav class="shadow-sm rounded navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">
      <img src="../static/images/brand.png" width="30px" height="30px" class="" alt="Simplac-Brand">
      GESOFT
    </a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <ul class="navbar-nav mr-auto">

        <li class="nav-item">
          <a class="nav-link" href="/op">OPs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/placa">Placas</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/cliente">Clientes</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/componente">Componentes</a>
        </li>
        <!--href="/cliente/adicionar"-->
      </ul>


      <ul class="navbar-nav" id="profile_icon">
        <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <img src="{{image_file}}" width="30" height="30" class="rounded-circle">
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="{{ url_for('perfil')}}">Editar perfil</a>
          <a class="nav-link" href="/logout">
            <img src="../static/images/botao-logout.png" width="20" height="20" class="stretched-link"
              alt="Simplac-Brand">
              Sair
          </a>
        </div>
      </li>
    </ul>




      <li class="navbar-nav my-2 my-lg-0 ">

      </li>



    </div>
  </nav>
  {%endif%}

  {% block content %}
  {% endblock %}

  {% block scripts %}{% endblock %}

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/main.js')}}"></script>
</body>

</html>
