{% extends "layout.html" %}
{% block title %}Perfil{% endblock %}

{%block head%}
<link rel="stylesheet" href="{{ url_for('static', filename='css/perfil.css')}}">
{%endblock%}


{% block content %}

<div class="d-flex justify-content-center">

    <form method="POST">

        <img class="rouded-circle account-img" src="" alt="">

        <div class="form-group">
            <label class="col-form-label" required for="nome">Nome</label>
            <input type="text" name="nome" class="form-control" placeholder="Nome" value="{{current_user.nome}}" />
        </div>

        <div class="form-group">
            <label class="col-form-label" for="nome">Nome de usuario</label>
            <input type="text" name="nome" class="form-control" placeholder="Nome" value="{{current_user.username}}" />
        </div>

        <div class="container d-flex justify-content-end">
            <a href="/perfil/alterar-senha">Alterar senha</a>
        </div>

        <div class="form-group">
            <input type="submit" name="botao_submit" class="form-control" placeholder="Salvar" />
        </div>

    </form>

</div>


{% endblock %}
